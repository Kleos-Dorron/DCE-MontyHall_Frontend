<div>
    <h2>Monty Hall Simulation</h2>
    <form (ngSubmit)="startSimulation()">
        <div class="form-group">
            <label for="numSimulations">Number of Simulations</label>
            <input type="number" id="numSimulations" name="numSimulations" [(ngModel)]="numSimulations" required>
        </div>
        <div class="form-group">
            <label for="changeDoor">Change the Door</label>
            <input type="checkbox" id="changeDoor" name="changeDoor" [(ngModel)]="changeDoor">
        </div>
        <button type="submit">Start Simulation</button>
    </form>
    <!--Load Indicator-->
    <div *ngIf="isSimulating">
        <p class="loading">Simulating...</p>
    </div>
    <!--Error Handler via UI-->
    <div *ngIf="errorMessage">
        <p class="error">{{ errorMessage }}</p>
    </div>
</div>
