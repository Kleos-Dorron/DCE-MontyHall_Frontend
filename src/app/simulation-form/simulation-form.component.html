<div class="container">
    <h2 class="mt-4">Monty Hall Simulation</h2>
    <form (ngSubmit)="startSimulation()" class="mt-4">
        <div class="form-group gap-2 col-6 mx-auto mb-4">
            <label class="fs-4" for="numSimulations">Number of Simulations</label>
            <input type="number" id="numSimulations" name="numSimulations" [(ngModel)]="numSimulations"
                class="form-control" required>
        </div>
        <div class="form-group gap-2 col-6 mx-auto mb-4">
            <div class="form-check fs-4">
                <input type="checkbox" id="changeDoor" name="changeDoor" [(ngModel)]="changeDoor"
                    class="form-check-input">
                <label class="form-check-label" for="changeDoor">Change the Door</label>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mb-4">
            <button type="submit" class="btn btn-primary">Start Simulation</button>
        </div>


    </form>
    <!-- Load Indicator -->
    <div *ngIf="isSimulating" class="mt-3">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Simulating...</span>
        </div>

    </div>
    <!-- Error Handler via UI -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
    </div>
</div>
