<div class="container">
    <h2 class="mt-4">Simulation Results</h2>
    <div class="row">
        <div class="col-md-4 ">
            <h3 class="mt-3 alert alert-primary"><span>Total Simulations:</span> {{ totalSimulations }}</h3>
        </div>
        <div class="col-md-4">
            <h3 class="mt-3 alert alert-success"><span>Win Probability:</span> {{ wins }}</h3>
        </div>
        <div class="col-md-4">
            <h3 class="mt-3 alert alert-danger"><span>Loss Probability:</span> {{ losses }}</h3>
        </div>
    </div>
</div>
